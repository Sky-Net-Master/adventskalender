<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventskalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #fdf6e3, #e0f0ff);
    }

    body.theme-1 {
      /* Gloria: warm rot-goldener Weihnachtsverlauf mit Lichtpunkten */
      background:
        radial-gradient(circle at 10% 15%, rgba(255,255,255,0.55) 0, transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.45) 0, transparent 60%),
        radial-gradient(circle at top, #ffe6e6, #ffb347);
    }

    body.theme-2 {
      /* Larissa: grÃ¼nlicher Tannenwald-Verlauf mit Lichtpunkten */
      background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,0.5) 0, transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(255,255,255,0.4) 0, transparent 60%),
        radial-gradient(circle at top, #e6ffef, #7adf82);
    }

    body.theme-3 {
      /* Vanessa: kÃ¼hler blau-violetter Winterhimmel mit Lichtpunkten */
      background:
        radial-gradient(circle at 10% 15%, rgba(255,255,255,0.6) 0, transparent 55%),
        radial-gradient(circle at 80% 5%, rgba(255,255,255,0.45) 0, transparent 60%),
        radial-gradient(circle at top, #e6f0ff, #8fa9ff);
    }

    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .flake {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      animation-name: snowFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .flake.f1  { left:  5%; animation-duration: 14s; animation-delay: 0s; }
    .flake.f2  { left: 15%; animation-duration: 18s; animation-delay: -3s; }
    .flake.f3  { left: 25%; animation-duration: 16s; animation-delay: -6s; }
    .flake.f4  { left: 35%; animation-duration: 20s; animation-delay: -9s; }
    .flake.f5  { left: 45%; animation-duration: 17s; animation-delay: -12s; }
    .flake.f6  { left: 55%; animation-duration: 19s; animation-delay: -4s; }
    .flake.f7  { left: 65%; animation-duration: 15s; animation-delay: -8s; }
    .flake.f8  { left: 75%; animation-duration: 21s; animation-delay: -2s; }
    .flake.f9  { left: 85%; animation-duration: 18s; animation-delay: -10s; }
    .flake.f10 { left: 10%; animation-duration: 22s; animation-delay: -5s; }
    .flake.f11 { left: 50%; animation-duration: 24s; animation-delay: -7s; }
    .flake.f12 { left: 90%; animation-duration: 20s; animation-delay: -11s; }

    @keyframes snowFall {
      0% {
        transform: translate3d(0, -10vh, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate3d(0, 110vh, 0);
        opacity: 0;
      }
    }

    .app {
      width: min(680px, 84vw);
      background: #ffffffdd;
      border-radius: 18px;
      padding: 16px 16px 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.18);
      position: relative;
      z-index: 1;
    }

    header {
      margin-bottom: 12px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 2.6vw, 1.8rem);
    }

    header p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 540px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }
      .app {
        width: 82vw;
        padding: 10px 10px 12px;
        background: #ffffffcc; /* etwas transparenter, mehr Hintergrund sichtbar */
        transform: translateY(6vh) scale(0.9); /* auf Handy etwas kleiner und etwas nach unten geschoben */
      }
      .door {
        padding-top: 72%;
      }
    }

    .door {
      position: relative;
      padding-top: 80%; /* etwas flacher als vorher, mehr Platz fÃ¼r Hintergrund */
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      background: linear-gradient(135deg, #004e92, #000428);
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s;
    }

    .door-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 6px;
      text-align: center;
    }

    .door-number {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .door-amount {
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .door-open .door-amount {
      opacity: 1;
      transform: translateY(0);
    }

    .door-open {
      background: linear-gradient(135deg, #0bab64, #3bb78f);
    }

    .door-locked {
      background: linear-gradient(135deg, #777, #444);
      cursor: not-allowed;
      opacity: 0.8;
    }

    .door-locked .door-number::after {
      content: "ðŸ”’";
      display: block;
      font-size: 0.85rem;
    }

    .door:hover:not(.door-locked) {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    .door-today:not(.door-open):not(.door-locked) {
      animation: doorPulse 1.6s ease-in-out infinite;
    }

    @keyframes doorPulse {
      0% {
        transform: translateY(0) scale(1);
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      }
      100% {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 12px 22px rgba(0,0,0,0.3);
      }
    }

    .date-info {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(0,0,0,0.55), rgba(0,0,0,0.85));
      z-index: 2;
    }

      background: #ffffffee;
      border-radius: 20px;
      padding
